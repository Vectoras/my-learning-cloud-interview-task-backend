name: mlc_task_backend

services:
  # app
  app:
    container_name: ${COMPOSE_PROJECT_NAME}_app
    depends_on:
      - database
    restart: always
    build:
      context: ./
      target: development
    env_file:
      - .env
    ports:
      - 8080:8080
      - 443:443
    develop:
      watch:
        - action: rebuild
          path: ./
          ignore:
            - src/
            - .git/
            - .vscode/
            - dist/
            - node_modules/
            - .prettierignore
            - readme.md
        - action: rebuild
          path: ./src/
          # target: /app/src/
  # database
  database:
    container_name: ${COMPOSE_PROJECT_NAME}_database
    image: mongo
    restart: always
    command: --quiet
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ${COMPOSE_PROJECT_NAME}
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db
  # dev interface for mongo db
  # mongo-express:
  #   depends_on:
  #     - database
  #   image: mongo-express
  #   restart: always
  #   ports:
  #     - 8081:8081
