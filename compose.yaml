  #     ME_CONFIG_MONGODB_SERVER: database
  #     ME_CONFIG_MONGODB_PORT: 27017
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: password
  #     ME_CONFIG_BASICAUTH: false

volumes:
  db-data:
    name: ${COMPOSE_PROJECT_NAME}_db_data
